<div class="register-container">
  

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2 class="register-title">Register</h2>
    <!-- Username Field -->
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" required>
      <small *ngIf="registerForm.get('username')?.hasError('required')">Username is required</small>
      <small *ngIf="registerForm.get('username')?.hasError('minlength')">Must be at least 4 characters</small>
    </div>

    <!-- Email Field -->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" required>
      <small *ngIf="registerForm.get('email')?.hasError('required')">Email is required</small>
      <small *ngIf="registerForm.get('email')?.hasError('email')">Invalid email format</small>
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <label for="password">Password</label>
      <div class="password-wrapper">
        <input 
          [type]="showPassword ? 'text' : 'password'"
          id="password" 
          formControlName="password" 
          required
        >
        <button type="button" class="toggle-btn" (click)="togglePassword()">👁</button>
      </div>
      <small *ngIf="registerForm.get('password')?.hasError('required')">Password is required</small>
      <small *ngIf="registerForm.get('password')?.hasError('minlength')">Must be at least 6 characters</small>
    </div>

    <p *ngIf="registerError" class="error-message">{{ registerError }}</p>

    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>
</div>
